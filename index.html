<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="leftNav" style="text-align:left; float:left;">
          <h3 id="score"></h3>
          <p><a href="#">View High Score</a></p>
        </div>
        <div class="rightNav" style="text-align:right; float:right;">
          <h2 id="timer" style="text-align:right;"></h2>
        </div>
        <div class="title" style="text-align:center;">
        </div>
      </header>
      
    <div class="quizPanel">
        <h1>JavaScript Quiz</h1>
        <div class="quiz"><!-- Populate Question --></div>
        <div class="messages">
          <p id="messageContent"><!-- Populate Messages --></p>
        </div>
        <button id="submit" class="btn">Start Quiz</button>
    </div>

      <div class="highScoresPanel">
        <h3>All Done!</h3>
        <p id="finalScore"></p>
        <form>
          <p>
            <label for="initials">Enter Initials:</label>
            <input class="text-input" id="initials" type="text" placeholder="Enter Initials" />
            <button class="btn-saveScore" id="saveScore">SAVE</button>
          </p>
        </form> 
        <div class="previousHighScores">
          <ul id="highScores">
            <!-- Populate highscore -->
          </ul>
        </div>   
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
