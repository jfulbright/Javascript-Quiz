<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="leftNav" style="text-align:left; float:left;">
          <h3 id="score"></h3>
          <p><a id="viewHighScores" href="#">View High Score</a></p>
        </div>
        <div class="rightNav" style="text-align:right; float:right;">
          <h2 id="timer" style="text-align:right;"></h2>
        </div>
        <div class="title" style="text-align:center;">
        </div>
      </header>
      
    <div class="quizPanel">
        <h1>JavaScript Quiz</h1>
        <div class="quiz">
          Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by five seconds
          <!-- Populate Question -->
        </div>
        <div class="messages">
          <p id="messageContent"><!-- Populate Messages --></p>
        </div>
        <button id="submit" class="btn">Start Quiz</button>
    </div>

      <div class="highScoresPanel">
        <div id="SaveHighScore">
        <h2 id="highScoresPanelHeader">All Done!</h2>
        <form>
          <h3>Would you like to save your score?</h3>
          <p id="finalScore"></p>
          <p>
            <label for="initials">Enter Initials:</label>
            <input class="text-input" id="initials" type="text" placeholder="Enter Initials" />
            <button class="btn-saveScore" id="saveScore">SAVE</button>
          </p>
        </form> 
      </div>
        <div class="previousHighScores">
          <h3>High Scores:</h3>
          <ol>
            <li id="highScores"> <!-- Populate highscore --></li> 
          </ol>
          <button class="btn-saveScore" id="goBack">Go Back</button>
          <button class="btn-saveScore" id="clearHighScore">Clear Highscores</button>
        </div>   
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
