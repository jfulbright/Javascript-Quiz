<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="leftNav" style="text-align:left; float:left;">
          <p><a href="#">View High Score</a></p>
        </div>
        <div class="rightNav" style="text-align:right; float:right;">
          <h2 id="timer" style="text-align:right;"></h2>
        </div>
        <div class="title" style="text-align:center; float: none;">
        <h1>JavaScript Quiz</h1>
        </div>
      </header>
      <div class="card">
          <h2>Question</h2>
          <!-- display array of question answers from object -->
          <ul class="choicesContainer">
            <li class="choice" data-questionID="1" data-choiceID="1" data-state="hidden">Answer 1</li>
            <li class="choice" data-questionID="1" data-choiceID="2" data-state="hidden">Answer 2</li>
            <dli class="choice" data-questionID="1" data-choiceID="3" data-state="hidden">Answer 3</li>
            <li class="choice" data-questionID="1" data-choiceID="4" data-state="hidden">Answer 4</li>
          </ul>
        <div class="card-footer">
          <button id="startBtn" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
